{% extends "base.html" %}

{% block content %}
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 text-center border-right">
                   <h1 class="h2 text-gray-900 mb-1 mt-5">Syndicate Admin</h1>
                   <hr width="50%">
                  <img src="https://www.logotaglines.com/wp-content/uploads/2016/08/Syndicate-Bank-Loog.png"  class="rounded mx-auto d-block w-50 h-50" >
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" id="login-form" method="POST" action="/dashboard">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="login-email" aria-describedby="emailHelp" placeholder="Enter Email Address..." required />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="login-password" placeholder="Password" required />
                    </div>
                    <div class="text-center">
                        <label class="mb-2 d-none" id="error"></label>
                    </div>
                    <button id="submit_button" class="btn btn-primary btn-user btn-block">SignIn</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  
  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  
  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static', filename='js/sb-admin-2.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom-logic.js') }}"></script>
  
</body>

</html>
{% endblock content %}
