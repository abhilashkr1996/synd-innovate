<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Request Simulation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User Request Simulation</h2>
  <form action="http://localhost:5000/allocate_request" method='POST'>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Branch ID" name="branch_id">
    </div>
    <div class="form-group">
            <input type="text" class="form-control" placeholder="Counter ID" name="counter_id">
    </div>
    <div class="form-group">
            <input type="text" class="form-control" placeholder="Slot ID" name="slot_id">
    </div>
    <div class="form-group">
            <input type="text" class="form-control" placeholder="Requested Date" name="req_date">
    </div>
    <div class="form-group">
            <input type="text" class="form-control" placeholder="User ID" name="usr_id">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="online/offline" name="type">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
