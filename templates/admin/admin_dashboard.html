{% extends "admin/base_admin_dashboard.html" %}

{% block custom_dashboard %}
<div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
          <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
        </div>

        <!-- Content Row -->
        <div class="row">

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Average Processing Time</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="turntime"></div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-clock fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Pending Requests</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="pending"></div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-question-circle fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Served Requests</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="served"></div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-question-circle fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

          <!-- Pending Requests Card Example -->
          <!-- <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Best Performing Branch</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ best_branch }}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-building fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div> -->
        </div>

        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 text-center flex-row justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Live Traffic Graph</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <div id="myAreaChart"></div>
              </div>
            </div>
          </div>

      </div>

{% endblock custom_dashboard %}

{% block page_level_scripts %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart-area.js') }}"></script>
{% endblock page_level_scripts %}
